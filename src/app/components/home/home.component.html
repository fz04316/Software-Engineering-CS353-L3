<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">

      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <h3 class="title">Products</h3>
        </div>
      </div>
      <!-- /section title -->

      <!-- Products tab & slick -->
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4 col-sm-6" *ngFor="let p of products">
            <div class="card my-2  box">

              <img (click)="selectProduct(p.id)" [src]="p.image" alt="{{p.name}}" width="200px" class="card-img-top thumbnail"  style="cursor:pointer;">
              <div  class="card-header">
                <div  class="card-title">
                  <p style="color: #0056b3; text-align: center; font-size:17px; font-weight: bold;" >{{p.name | titlecase}}</p>
                </div>
              </div>
              <div class="card-body">
                <p style="text-align: center;">{{p.description.substr(0, 50)}} ....</p>
                <p style="color: #ff901c; text-align: center;" class="lead">{{p.price | currency:'USD'}}</p>
              </div>

              <div class="row d-flex justify-content-center border-primary my-3">
                <div class="col-md-6 ">
                  <button class="btn btn-outline-primary btn-sm btn-block"
                          [class.disabled]="p.quantity < 1"
                          [class.btn-outline-danger]="p.quantity < 1"
                          (click)="AddProduct(p.id)" [disabled]="p.quantity < 1">
                    {{ p.quantity < 1 ? "NO STOCK" : "Add To Cart"}}
                  </button>
                </div>
              </div>

            </div>

          </div>

        </div>

      </div>
    </div>
  </div>

</div>
