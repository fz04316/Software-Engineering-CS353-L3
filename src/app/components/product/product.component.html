<!-- BREADCRUMB -->


<nav id="breadcrumb">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <div class="col-md-12">
        <ul class="breadcrumb-tree">
          <li><a href="#">Home</a></li>
          <li><a href="#">All Categories</a></li>
          <li><a href="#">{{product.category}}</a></li>
          <li class="active">{{product.name}}</li>
        </ul>
      </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
</nav>
<!-- /BREADCRUMB -->

<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row d-flex">
      <!-- Product main img -->
      <div class="col-md-5 col-md-push-2">

          <div class="product-preview" >
            <iframe class="view360Iframe" id="view360Iframe"   [src]="product.images | safe: 'resourceUrl'">
            </iframe>
          </div>

      </div>

      <!-- /Product main img -->

      <!-- Product thumb imgs -->
      <div class="col-md-2  col-md-pull-5 ">
        <ng-template [ngIf]="thumbimages.length > 0">
          <div id="product-img">
            <div *ngFor="let t of thumbimages" class="product-preview">

              <img [src]="product.image" alt="">
            </div>
          </div>
        </ng-template>
        <ng-template [ngIf]="thumbimages.length === 0">
          <div id="product-imgs">
            <div class="product-preview">
              <img [src]="product.image" alt="">
            </div>
          </div>
        </ng-template>
      </div>
      <!-- /Product thumb imgs -->

      <!-- Product details -->
      <div class="col-md-5">
        <div class="product-details">
          <h2 class="product-name" >{{product?.name}}</h2>
          <div>
            <h3 class="product-price">{{product?.price | currency:'USD'}} </h3>
          </div>
          <p>{{product?.description}}</p>
          <div class="add-to-cart">
          <div class="qty-label" style="font-weight: bold">
            Quantity:&nbsp;&nbsp;
            <div class="input-number">
              <input class="in" #quantity [max]="product?.quantity" [min]="product?.quantity >= 1 ? product?.quantity : 0"
                     readonly type="number" value="{{product?.quantity >= 1 ? 1 : 0}}">
              <span (click)="Increase()" class="qty-up">&#43;</span>
              <span (click)="Decrease()" class="qty-down">&#8722;</span>
            </div>
          </div>
          </div>
          <ul class="product-links">
            <li style="font-weight: bold">Category:</li>
            <li><a style=" line-height:3;"  >{{product?.category}}</a></li><br>
            <li style="font-weight: bold">Availability:</li>
            <ng-template [ngIf]="product?.quantity>=1">
              <a style="color:#005cbf">In Stock</a>
            </ng-template>
            <ng-template [ngIf]="product?.quantity===0">
              <a style="color:#005cbf">Out Of Stock</a>
            </ng-template>
          </ul>

          <div class="add-to-cart">

            <button (click)="addToCart(product?.id)" *ngIf="product?.quantity >= 1" class="add-to-cart-btn"><i
              class="fa fa-shopping-cart"></i>Add To Cart
            </button>
            <a routerLink="/cart">
              <button class="add-to-cart-btn1" (click)="BuyNow(product?.id)" *ngIf="product?.quantity >= 1"><i
                class="fa fa-shopping-cart"></i>Buy Now</button></a>
          </div>



        </div>
      </div>
      <!-- /Product details -->

      <!-- /product tab -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /SECTION -->

<!-- Section -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">




    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
